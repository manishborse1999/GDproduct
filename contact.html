    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

        </ul>

            </li>

        <div class="mx-2">
            <button class="btn btn-danger mx-2" data-toggle="modal" data-target="#loginModalCenter">Login</button>
            <button class="btn btn-danger" data-toggle="modal" data-target="#signupModalCenter">Create Account</button>
        </div>

    </div>

<!-- Login Modal -->
<div class="modal fade" id="loginModalCenter" tabindex="-1" role="dialog" aria-labelledby="loginModalCenterTitle"
     aria-hiddensignup>
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLongTitle">Login to EduTech</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                               placeholder="Enter email" required>
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="Password1" placeholder="Password"
                               required>
                    </div>
                    <button type="submit" class="btn btn-primary mx-3">Login</button>
                    <button type="submit" class="btn btn-outline-primary float-right mx-3" data-toggle="modal"
                            data-target="#signupModalCenter" data-dismiss="modal">Create Account
                    </button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- Signup Modal -->
<div class="modal fade" id="signupModalCenter" tabindex="-1" role="dialog" aria-labelledby="signupModalCenterTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="signupModalLongTitle">Get an EduTech Account</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>

                    <div class="form-group">
                        <label for="exampleFormControlInput1">Enter your full name here</label>
                        <input type="text" class="form-control" id="name1" placeholder="Enter Full Name" required>
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlInput1">Email address</label>
                        <input type="email" class="form-control" id="email1"
                               placeholder="name@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
                               required>
                    </div>
                    <div class="form-group">
                        <label for="cexampleInputPassword1">Confirm Password</label>
                        <input type="password" class="form-control" id="cexampleInputPassword1"
                               placeholder="Confirm Password" required>
                    </div>

                    <button type="submit" class="btn btn-primary mx-3">Create Account</button>
                    <button type="button" class="btn btn-outline-primary float-right mx-3" data-toggle="modal"
                            data-target="#loginModalCenter" data-dismiss="modal">Login
                    </button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div class="container my-4 bg-light ">
    <h2 class="text-center mb-4"><strong>Contact Us</strong></h2>
    <form>

        <div class="form-group">
            <label for="exampleFormControlInput1">Enter your full name here</label>
            <input type="text" class="form-control" id="name" placeholder="Enter Full Name" required>
        </div>

        <div class="form-group">
            <label for="exampleFormControlInput1">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" required>
        </div>

        <div class="form-group">
            <label for="exampleFormControlSelect1"> Select your language of query</label>
            <select class="form-control" id="exampleFormControlSelect1" required>
                <option>English</option>
                <option>Marathi</option>
                <option>Hindi</option>
                <option>Kannad</option>
                <option>Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect2">Subject</label>
            <select multiple class="form-control" id="exampleFormControlSelect2" required>
                <option>Web</option>
                <option>Technology</option>
                <option>Science</option>
                <option>Mathematics</option>
                <option>Other</option>
            </select>
        </div>
        <div class="form-group row">
            <div class="col-sm-3">Are you a Student</div>
            <div class="col-sm-9">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck1" >
                    <label class="form-check-label" for="gridCheck1">
                        Yes
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Elaborate your query</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary my-4">Submit</button>
            </div>
        </div>
    </form>
</div>
